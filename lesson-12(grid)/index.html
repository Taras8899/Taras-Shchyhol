<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <main class="main">

              />
              <div class="main__cities-works__container__subtitle">
                <span class="main__cities-works__container__subtitle_name">
                  Jezael Melgoza
                </span>
                <span class="main__cities-works__container__subtitle_date"

                </span>
              </div>
            </div>
          </div>

          <div class="main__cities-works__image-2">
            <div class="main__cities-works__container">
              <img

                src="assets/images/tony-w.png"

              />
              <div class="main__cities-works__container__subtitle">
                <span class="main__cities-works__container__subtitle_name">

                </span>
                <span class="main__cities-works__container__subtitle_date"

                </span>
              </div>
            </div>
          </div>
          <div class="main__cities-works__image-3">

              <img

                <span class="main__cities-works__container__subtitle_name">

                </span>
                <span class="main__cities-works__container__subtitle_date"

                </span>
              </div>
            </div>
          </div>

          <div class="main__cities-works__image-4">
            <div class="main__cities-works__container">
              <img
                class="main__cities-works__container_images"
                src="assets/images/federico-di-dio.png"

              />
              <div class="main__cities-works__container__subtitle">
                <span class="main__cities-works__container__subtitle_name">
                  Federico Di Dio
                </span>
                <span class="main__cities-works__container__subtitle_date"

                </span>
              </div>
            </div>
          </div>

          <div class="main__cities-works__image-6">
            <div class="main__cities-works__container">
              <img
                class="main__cities-works__container_images"
                src="assets/images/alexander-rotker.png"
                alt="tony-w"
              />
              <div class="main__cities-works__container__subtitle">
                <span class="main__cities-works__container__subtitle_name">
                  Alexander Rotker
                </span>
                <span class="main__cities-works__container__subtitle_date"
