<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/slyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="diner-list">
      <header class="header">
        <h1>CSS Dinner Shopping List</h1>
        <p>Letâ€™s go to the mall!</p>
      </header>

      <form class="check-list" method="get">
        <label class="check-list__item">
          <input type="checkbox" name="check-list" value="pickles" />
          <span>
            A lot of pickles
            <small class="check-list__description"
              >for the next lessons about CSS</small
            >
          </span>
        </label>
        <div class="container">
          <input
            type="checkbox"
            id="pickles"
            name="check-list"
            value="pickles"
          />
          <label for="pickles">
            A lot of pickles
            <span class="small-text">for the next lessons about CSS</span>
          </label>
        </div>

        <div class="container">
          <input type="checkbox" id="10-apples" name="10-apples" />
          <label for="10-apples">
            10 apples
            <span class="small-text">for more CSS manipulations</span>
          </label>
        </div>

        <div class="container">
          <input
            type="checkbox"
            id="20-orange"
            name="check-list"
            value="20-orange"
          />
          <label for="20-orange"
            >20 oranges
            <span class="small-text">becaus they are awesome</span>
          </label>
        </div>

        <div class="container">
          <input
            type="checkbox"
            id="13-plates"
            name="check-list"
            value="13-plates"
          />
          <label for="13-plates"
            >13 plates
            <span class="small-text">hm... they always dissapear</span>
          </label>
        </div>

        <div class="container">
          <input
            type="checkbox"
            id="15-bentos"
            name="check-list"
            value="15-bentos"
          />
          <label for="15-bentos">15 bentos</label>
        </div>

        <div class="container">
          <input
            type="checkbox"
            id="1-bottle-of-sake"
            name="check-list"
            value="1-bottle-of-sake"
          />
          <label for="1-bottle-of-sake">
            1 bottle of Sake
            <span class="small-text">for my friens</span>
          </label>
        </div>

        <button type="submit" class="button">Bon apetite:)</button>
      </form>
    </div>
  </body>
</html>
